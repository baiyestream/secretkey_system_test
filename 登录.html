<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘钥激活码后台管理系统</title>
 <link rel="stylesheet" href="css/2.css">
</head>
<body style="background-color: #f7f7f7;"> 
<div class="felx-center body">
    <div class="content">
        <div class="pic flex-center">
         <img src="img/登录图片.png" alt style="width: 389px; height: 277px">
        </div>
        <div class="content-login">
          <div style="margin-top: 64px; margin-left: 116px">
            <div class="login-text">登录</div>>
            <form class="el-form"> 
              <div class="login-textOne" style="margin-top: 32px;">用户名:</div>
              <div class="el-form-item is-error is-required"> 
			   <div class="el-form-item__content::before" style="margin-left: 100px;">
				 <div class="el-input el-input--suffix">
			       <input type="text" autocomplete="off" class="el-input__inner">
                 </div>
                 <div class="el-form-item__error">用户名不能为空</div>
               </div> 
			</div>
		    <div class="login-textTwo" style="margin-top: 20px;">密码: </div>
			<div class="el-form-item is-required">
              <div class="el-formitem__content" style="margin-left: 100px;">
                <div class="el-input el-input--suffix">
					<input type="password" autocomplete="off" class="el-input__inner">
					<span class="el-input__suffix">
					  <span class="el-input__suffix--inner">  
					  </span>>
				     </span>
                </div>
              </div>
			  <div class="error">
				  <span style="display: none;"></span>>
			  </div>
			  <div class="login-button flex-center">
               <span class="login-textThree">登录</span>
              </div> 
			</form>
		<div class="flex-between" style="margin-top: 19px; width: 380px">
			<div class="flex-center" style="cursor: pointer;">
				<div class="flex-center pic-false">√</div>
				    <div class="textFive">记住用户名和密码</div>
            </div>
        </div>
     </div>
   </div>
</div>       
       
</body>
</html>
